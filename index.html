<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Jae | Creator Tools</title>
    <style>
        /* --- CORE STYLES --- */
        :root {
            --primary-color: #8b5cf6; /* Soft Violet */
            --primary-hover: #7c3aed;
            --secondary-color: #db2777; /* Pink */
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --border-radius: 16px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-color); color: var(--text-dark); padding: 20px; min-height: 100vh; }

        /* BRANDING */
        header { text-align: center; margin-bottom: 2rem; padding-top: 1rem; }
        header h1 { color: var(--text-dark); font-size: 2.5rem; margin-bottom: 0.5rem; letter-spacing: -1px; }
        header h1 span { color: var(--primary-color); font-style: italic; }
        header p { color: var(--text-light); font-size: 1.1rem; }

        /* NAVIGATION */
        .tabs { display: flex; justify-content: center; gap: 1rem; margin-bottom: 2rem; }
        .tab-btn {
            padding: 12px 28px; border: none; background: white; border-radius: 50px;
            font-weight: 600; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.3s ease; color: var(--text-light);
        }
        .tab-btn.active {
            background: var(--primary-color); color: white;
            transform: translateY(-2px); box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);
        }

        /* LAYOUT */
        .app-section { display: none; max-width: 1100px; margin: 0 auto; gap: 2rem; }
        .app-section.active { display: grid; }
        #caption-section { grid-template-columns: 1fr 1.5fr; }
        #image-section { grid-template-columns: 1.2fr 1fr; }

        .card { background-color: var(--card-bg); padding: 2rem; border-radius: var(--border-radius); box-shadow: var(--shadow); }
        h2 { margin-bottom: 1.5rem; font-size: 1.3rem; color: var(--text-dark); }

        /* FORMS */
        .form-group { margin-bottom: 1.2rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.9rem; color: var(--text-dark); }
        input[type="text"], select, input[type="file"] {
            width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 10px; font-size: 1rem;
        }
        input:focus, select:focus { outline: none; border-color: var(--primary-color); }
        
        /* BUTTONS */
        .btn-primary, .btn-secondary {
            width: 100%; color: white; padding: 14px; border: none; border-radius: 10px; 
            font-weight: bold; cursor: pointer; margin-top: 1rem; transition: 0.2s;
        }
        .btn-primary { background-color: var(--primary-color); }
        .btn-primary:hover { background-color: var(--primary-hover); }
        .btn-secondary { background-color: var(--secondary-color); }

        /* --- CAPTION RESULTS & META --- */
        .result-item { 
            background: #f9fafb; padding: 1.5rem; border-radius: 8px; 
            margin-bottom: 1rem; border: 1px solid #e5e7eb; 
        }
        .caption-text { line-height: 1.6; color: #334155; margin-bottom: 0.5rem; }

        .caption-meta {
            display: flex; justify-content: space-between; align-items: center;
            margin-top: 1rem; font-size: 0.85rem; padding-top: 10px; border-top: 1px solid #eee;
        }
        .char-count { color: var(--text-light); font-weight: 500; }
        
        .copy-btn {
            padding: 6px 12px; border-radius: 6px; border: none;
            background: var(--primary-color); color: #ffffff;
            font-size: 0.8rem; font-weight: 600; cursor: pointer;
        }
        .copy-btn:hover { background: var(--primary-hover); }
        .copy-btn:disabled { background: #10b981; cursor: default; } /* Green Success State */

        /* --- IMAGE EDITOR --- */
        .editor-preview {
            display: flex; justify-content: center; align-items: center;
            background: #f1f5f9; border-radius: 12px; overflow: hidden; min-height: 400px;
            border: 2px dashed #cbd5e1;
        }
        #imagePreview { max-width: 100%; max-height: 500px; display: none; }
        
        .presets-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 20px; }
        .preset-btn {
            background: white; border: 1px solid #cbd5e1; padding: 10px; border-radius: 8px; cursor: pointer; font-size: 0.8rem; 
        }
        .preset-btn:hover { border-color: var(--primary-color); color: var(--primary-color); }
        .slider-group { margin-bottom: 15px; }
        .slider-header { display: flex; justify-content: space-between; font-size: 0.8rem; color: var(--text-light); margin-bottom: 5px;}
        input[type=range] { width: 100%; accent-color: var(--primary-color); }

        /* MOBILE RESPONSIVENESS */
        @media (max-width: 768px) {
            .app-section { grid-template-columns: 1fr !important; }
            header h1 { font-size: 2rem; }
            #image-section { display: flex; flex-direction: column; }
            #image-section .card:first-child { order: 2; } 
            #image-section .card:last-child { order: 1; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Studio Jae <span>Creator Studio</span></h1>
        <p>Soft-life captions & glam photo edits in one place.</p>
    </header>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('caption')">üìù Caption Writer</button>
        <button class="tab-btn" onclick="switchTab('image')">‚ú® Glam Cam</button>
    </div>

    <section id="caption-section" class="app-section active">
        <div class="card">
            <h2>Generate</h2>
            <form id="captionForm">
                <div class="form-group">
                    <label>Topic</label>
                    <input type="text" id="topic" placeholder="e.g., Sunday Reset..." required>
                </div>
                <div class="form-group">
                    <label>Platform</label>
                    <select id="platform">
                        <option value="Instagram">Instagram</option>
                        <option value="TikTok">TikTok</option>
                        <option value="Shorts">YouTube Shorts</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Tone</label>
                    <select id="tone">
                        <option value="Bougie">Bougie / Luxe</option>
                        <option value="Soft Life">Soft Life</option>
                        <option value="Funny">Funny / Witty</option>
                        <option value="Educational">Educational</option>
                        <option value="Boss">Boss Energy</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Create Captions ‚ú®</button>
            </form>
        </div>

        <div class="card">
            <h2>Results</h2>
            <div id="caption-results">
                <p style="text-align:center; color:#94a3b8; padding: 2rem; font-style:italic;">
                    Ideas will appear here...
                </p>
            </div>
        </div>
    </section>

    <section id="image-section" class="app-section">
        <div class="card">
            <h2>Edit Filters</h2>
            <div class="form-group">
                <input type="file" id="imageInput" accept="image/*">
            </div>

            <label>Presets</label>
            <div class="presets-grid">
                <button class="preset-btn" onclick="applyPreset('jae')">‚ú® Jae Glam</button>
                <button class="preset-btn" onclick="applyPreset('soft')">‚òÅÔ∏è Soft Life</button>
                <button class="preset-btn" onclick="applyPreset('bougie')">ü•Ç Bougie</button>
                <button class="preset-btn" onclick="applyPreset('vintage')">üéûÔ∏è Vintage</button>
                <button class="preset-btn" onclick="applyPreset('bw')">‚ö´ B&W</button>
                <button class="preset-btn" onclick="resetFilters()">‚Ü∫ Reset</button>
            </div>

            <label>Manual Adjust</label>
            <div class="slider-group">
                <div class="slider-header"><span>Brightness</span></div>
                <input type="range" id="br-slider" min="50" max="150" value="100">
            </div>
            <div class="slider-group">
                <div class="slider-header"><span>Contrast</span></div>
                <input type="range" id="ct-slider" min="50" max="150" value="100">
            </div>
            <div class="slider-group">
                <div class="slider-header"><span>Saturation</span></div>
                <input type="range" id="sat-slider" min="0" max="200" value="100">
            </div>

            <button class="btn-secondary" onclick="downloadImage()">Download Photo ‚á©</button>
        </div>

        <div class="card">
            <div class="editor-preview">
                <img id="imagePreview" alt="Preview">
                <p id="no-image-text" style="color: #94a3b8;">Upload a photo to start</p>
            </div>
        </div>
    </section>

    <script>
        /* --- TABS --- */
        function switchTab(tabName) {
            document.querySelectorAll('.app-section').forEach(sec => sec.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabName + '-section').classList.add('active');
            const btns = document.querySelectorAll('.tab-btn');
            if(tabName === 'caption') btns[0].classList.add('active'); else btns[1].classList.add('active');
        }

        /* --- CAPTION GENERATOR --- */
        document.getElementById('captionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const topic = document.getElementById('topic').value;
            const tone = document.getElementById('tone').value;
            const platform = document.getElementById('platform').value;
            const container = document.getElementById('caption-results');
            
            // Simple platform tag
            let platformTag = '';
            if (platform === 'Instagram') platformTag = '#instagram';
            if (platform === 'TikTok')    platformTag = '#tiktok';
            if (platform === 'Shorts')    platformTag = '#shorts';

            // Tone Logic
            let templates = [];
            if (tone === 'Bougie') {
                templates = [
                    `POV: ${topic} but make it luxury. ü•Ç ${platformTag}`,
                    `Soft glam, high standards, zero stress. ${topic} kinda day. ‚ú®`,
                    `If it doesn‚Äôt feel like ${topic} in a penthouse, I don‚Äôt want it. ${platformTag}`
                ];
            } else if (tone === 'Soft Life') {
                templates = [
                    `Entering my soft era with ${topic}. ‚òÅÔ∏è‚ú® ${platformTag}`,
                    `Slow mornings, full heart, ${topic} on repeat.`,
                    `${topic} + peace of mind > everything else. üå∏`
                ];
            } else if (tone === 'Funny') {
                templates = [
                    `If you see me doing ${topic}, mind your business. üòÇ ${platformTag}`,
                    `Currently obsessed with ${topic} (send help).`,
                    `Me: I‚Äôm chill. Also me: *dramatic about ${topic}*`
                ];
            } else if (tone === 'Educational') {
                templates = [
                    `Let‚Äôs break down ${topic} in a way that actually makes sense. ${platformTag}`,
                    `If ${topic} feels confusing, this one‚Äôs for you.`,
                    `${topic} explained with zero fluff and all clarity.`
                ];
            } else {
                templates = [
                    `Let‚Äôs talk about ${topic}. ${platformTag}`,
                    `${topic} is the new wave. Don‚Äôt miss out!`,
                    `Saving this ${topic} reminder for future me.`
                ];
            }

            // Render Results
            container.innerHTML = templates.map((t) => {
                const charCount = t.length;
                // Escape quotes for the data attribute
                const safeCaption = t.replace(/"/g, '&quot;').replace(/'/g, '&#39;');
                
                return `
                    <div class="result-item">
                        <p class="caption-text">${t}</p>
                        <div class="caption-meta">
                            <span class="char-count">${charCount} chars</span>
                            <button class="copy-btn" data-caption="${safeCaption}">Copy</button>
                        </div>
                    </div>
                `;
            }).join('');

            // Attach copy handlers (ROBUST METHOD)
            document.querySelectorAll('.copy-btn').forEach((btn) => {
                btn.addEventListener('click', () => {
                    // Decode the safe string back to normal for copying
                    let caption = btn.getAttribute('data-caption')
                        .replace(/&quot;/g, '"')
                        .replace(/&#39;/g, "'");
                    
                    const doCopy = () => {
                        const originalText = btn.textContent;
                        btn.textContent = 'Copied!';
                        btn.disabled = true; // Disable while showing success message
                        setTimeout(() => {
                            btn.textContent = originalText;
                            btn.disabled = false;
                        }, 1200);
                    };

                    // Try modern clipboard API first
                    if (navigator.clipboard && navigator.clipboard.writeText) {
                        navigator.clipboard.writeText(caption).then(doCopy);
                    } else {
                        // Fallback for older browsers
                        const textarea = document.createElement('textarea');
                        textarea.value = caption;
                        document.body.appendChild(textarea);
                        textarea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textarea);
                        doCopy();
                    }
                });
            });
        });

        /* --- IMAGE EDITOR --- */
        const imgPreview = document.getElementById('imagePreview');
        const noImgText = document.getElementById('no-image-text');
        // Short variable names to match the sliders
        let filters = { br: 100, ct: 100, sat: 100, sep: 0, gray: 0 };

        document.getElementById('imageInput').addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imgPreview.src = e.target.result;
                    imgPreview.style.display = 'block';
                    noImgText.style.display = 'none';
                    resetFilters();
                }
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        ['br', 'ct', 'sat'].forEach(type => {
            document.getElementById(type + '-slider').addEventListener('input', function(e) {
                filters[type] = e.target.value;
                applyFilters();
            });
        });

        function applyPreset(name) {
            // Always start from default state
            filters = { br: 100, ct: 100, sat: 100, sep: 0, gray: 0 }; 
            
            if(name === 'jae') { filters.br=110; filters.ct=115; filters.sat=125; }
            if(name === 'soft') { filters.br=110; filters.ct=90; filters.sat=85; }
            if(name === 'bougie') { filters.br=105; filters.ct=110; filters.sat=110; }
            if(name === 'vintage') { filters.sep=40; filters.ct=90; filters.br=90; }
            if(name === 'bw') { filters.gray=100; filters.ct=110; }
            
            // Update sliders to match the new state
            document.getElementById('br-slider').value = filters.br;
            document.getElementById('ct-slider').value = filters.ct;
            document.getElementById('sat-slider').value = filters.sat;
            applyFilters();
        }

        // The "Smart" reset - just re-applies the default state
        function resetFilters() { 
            applyPreset('default'); 
        }

        function applyFilters() {
            if(!imgPreview.src) return;
            imgPreview.style.filter = `brightness(${filters.br}%) contrast(${filters.ct}%) saturate(${filters.sat}%) sepia(${filters.sep}%) grayscale(${filters.gray}%)`;
        }

        function downloadImage() {
            if (!imgPreview.src) return alert("Upload an image first!");
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = imgPreview.naturalWidth;
            canvas.height = imgPreview.naturalHeight;
            ctx.filter = getComputedStyle(imgPreview).filter;
            ctx.drawImage(imgPreview, 0, 0, canvas.width, canvas.height);
            const link = document.createElement('a');
            link.download = 'studio-jae-edit.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
